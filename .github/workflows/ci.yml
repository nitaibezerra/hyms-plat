name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Black
        run: poetry run black --check .

      - name: Run isort
        run: poetry run isort --check-only .

      - name: Run Ruff
        run: poetry run ruff check .

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run unit tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
        run: |
          poetry run pytest tests/unit/ --cov=apps --cov-report=xml --cov-report=term-missing -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: hymnplat
          POSTGRES_USER: hymnplat
          POSTGRES_PASSWORD: hymnplat
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      typesense:
        image: typesense/typesense:27.1
        ports:
          - 8108:8108
        env:
          TYPESENSE_API_KEY: xyz
          TYPESENSE_DATA_DIR: /data

    env:
      DATABASE_URL: postgres://hymnplat:hymnplat@localhost:5432/hymnplat
      TYPESENSE_API_KEY: xyz
      TYPESENSE_HOST: localhost
      TYPESENSE_PORT: 8108
      TYPESENSE_PROTOCOL: http
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test-secret-key-for-ci-e2e

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Playwright browsers
        run: poetry run playwright install chromium --with-deps

      - name: Wait for TypeSense
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8108/health && break
            echo "Waiting for TypeSense..."
            sleep 2
          done

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: config.settings.local
        run: poetry run python manage.py migrate --noinput

      - name: Create test user and sample data
        env:
          DJANGO_SETTINGS_MODULE: config.settings.local
        run: |
          poetry run python manage.py shell -c "
          from apps.users.models import User
          from apps.hymns.models import HymnBook, Hymn

          # Create test user
          if not User.objects.filter(email='teste2e@example.com').exists():
              User.objects.create_user('teste2e', 'teste2e@example.com', 'testpass123')
              print('Test user created')

          # Create sample hymnbook
          if not HymnBook.objects.exists():
              hb = HymnBook.objects.create(name='O Cruzeiro', owner_name='Mestre Irineu', intro_name='Cruzeiro')
              Hymn.objects.create(hymn_book=hb, number=1, title='Lua Branca', text='Lua branca da luz serena')
              Hymn.objects.create(hymn_book=hb, number=2, title='Tuperci', text='Tuperci Ã© um anjo')
              print('Sample data created')
          "

      - name: Start Django server
        env:
          DJANGO_SETTINGS_MODULE: config.settings.local
        run: |
          poetry run python manage.py runserver 9000 &
          sleep 5
          curl -f http://localhost:9000/ || (echo "Server failed to start" && exit 1)

      - name: Run E2E tests
        run: poetry run pytest tests/e2e/ -v --tb=short

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: |
            tests/e2e/screenshots/
            test-results/
          retention-days: 7
